<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">

<body>
    <div class="container">
        <div class="heading">   
            <h1><i class="fa-solid fa-list-check"></i>To dos</h1>
        </div>
        <div class="content">
            <form>
                <span class="icon"><i class="fa-regular fa-pen-to-square"></i></span>
                <input class="task" type="text" placeholder="Your task here">
                <button class="add-btn"><i class="fa-solid fa-plus"></i> Add task</button>
            </form>
            <ul class="list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="/script.js"></script>

</html>
